{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8">
                <hr>
                <h2 class="logo-font mb-4">Testimonials</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8">
                <p class="text-muted">Add a testimonial</p>
                <form class="mt-3" action="{% url 'add_testimonial' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'profile' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Add Testimonial</button>
                    </div>
                </form>
            </div>
        </div>

{% endblock %}
