{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
   <div class="row">
      <div class="col"></div>
   </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-8">
            <hr>
            <h2 class="logo-font mb-4">Blog</h2>
            <hr>
        </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-8">
          <p class="text-muted">Add a blog post</p>
            <form method="POST" action="{% url 'new_blog' %}" class="mt-3" enctype="multipart/form-data">
               {% csrf_token %}
               {{ form|crispy }}
               <div class="text-center">
                  <a href="{% url 'blog' %}" class="btn btn-outline-dark rounded-5">Cancel</a>
                  <button type="submit" class="btn form-button rounded-5 btn-black">Add Blog</button>
               </div>
         </form>
      </div>
   </div>
</div>
{% endblock %}
